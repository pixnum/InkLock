<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Handwriting Analyzer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .container {
      max-width: 500px;
      width: 100%;
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    video, canvas, img {
      width: 100%;
      margin-top: 1rem;
      border-radius: 8px;
    }
    input[type="file"], button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #444;
    }
    #results {
      margin-top: 1rem;
      font-size: 0.95rem;
      white-space: pre-wrap;
      background-color: #2a2a2a;
      padding: 0.75rem;
      border-radius: 5px;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù AI Handwriting Analyzer</h1>
    <video id="video" autoplay playsinline></video>
    <button onclick="capturePhoto()">üì∑ Capture from Camera</button>
    <input type="file" accept="image/*" onchange="handleUpload(event)">
    <canvas id="canvas" style="display:none;"></canvas>
    <img id="preview" alt="Preview will appear here" />
    <button onclick="analyzeHandwriting()">üß† Analyze Handwriting</button>
    <div id="results"></div>
  </div>

  <footer>
    Copyright ¬© Manik Roy 2025
  </footer>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const preview = document.getElementById('preview');
    const results = document.getElementById('results');

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: "environment" } }
        });
        video.srcObject = stream;
      } catch (err) {
        alert("Rear camera not available. Switching to default camera.");
        const fallback = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = fallback;
      }
    }

    function capturePhoto() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      const dataURL = canvas.toDataURL('image/png');
      preview.src = dataURL;
    }

    function handleUpload(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          preview.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }

    function analyzeHandwriting() {
      if (!preview.src) {
        results.textContent = "Please capture or upload a handwriting image first.";
        return;
      }

      // Simulated AI response
      const moods = ["Calm", "Anxious", "Focused", "Excited", "Stressed", "Balanced"];
      const styles = ["Cursive", "Print", "Connected", "Slanted", "Block", "Messy"];

      const mood = moods[Math.floor(Math.random() * moods.length)];
      const style = styles[Math.floor(Math.random() * styles.length)];

      results.textContent = `Signature Style: ${style}\nInferred Mood: ${mood}`;
    }

    startCamera();
  </script>
</body>
</html>
